[tox]
envlist =
	pep8,
	coverage-erase,
	py27,
	py35,
	coverage-report,
	doc,

[testenv:coverage-erase]
deps =
	coverage==4.0.3
commands =
	coverage erase

[testenv:coverage-report]
deps =
	coverage==4.0.3
commands =
	coverage combine
	coverage report --fail-under=0 -m
 	coverage html

[testenv:pep8]
deps =
	flake8==2.5.0
	pep8-naming==0.3.3
commands =
	flake8 csodium tests

[testenv:doc]
deps =
	Sphinx==1.3.5
	sphinx_rtd_theme==0.1.9
	babel==2.2.0
commands =
	sphinx-build -b doctest -W doc/source doc/build/html
	sphinx-build -b html -W doc/source doc/build/html

[testenv:py27]
platform = linux|darwin

[testenv]
passenv =
	CPATH
	LIBRARY_PATH
	LD_LIBRARY_PATH
	DYLD_LIBRARY_PATH
	INCLUDE
	LIB
	PATH
usedevelop = True
deps =
	-rdev_requirements.txt
commands =
	coverage run -a --source=csodium -m py.test tests

[pytest]
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
